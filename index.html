<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test 600x250</title>
  <link rel="stylesheet" href="style.css">
  <!-- ? google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<!-- ? google icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>


  <div class="inputWrapper">
    <form action="">
      <input type="text" class="textInput" required />
      <button class="submitText" type="button" onclick="submitText()">Publish Text</button>
    </form>
  </div>


  <div class="wrapper">

    <!-- ! slide 3 -->

    <div class="slide3">
      <div class="s3sq1">
      </div>
    </div>
    <!-- ! slide 1 -->
    <div class="slide1">
      <!-- ? sq1 -->
      <div class="sq1">
        <div class="title">
          <h2>Shop</h2>
        </div>
        <div>
          <span class="material-symbols-outlined">
            shopping_cart
          </span>
        </div>
      </div>
      <!-- ? sq2 -->
      <div class="sq2">
        <div class="title">
          <h2>Dine</h2>
        </div>
        <div>
          <span class="material-symbols-outlined">
            dining
          </span>
        </div>
      </div>
      <!-- ? sq3 -->
      <div class="sq3">
        <div class="title">
          <h2>Play</h2>
        </div>
        <div>
          <span class="material-symbols-outlined">
            stadia_controller
          </span>
        </div>
      </div>
    </div>

    <!-- ! slide 2 -->
    <div class="slide2">
      <div class="s2sq1">
        <div class="s2sq1a">Square 1a</div>
        <div class="s2sq1b">Square 1b</div>
      </div>
      <div class="s2sq2">
        <div class="s2sq2a">Square 2a</div>
        <div class="s2sq2b">Square 2b</div>
      </div>
      <div class="s2sq3">
        <div class="s2sq3a">Square 3a</div>
        <div class="s2sq3b">Square 3b</div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
